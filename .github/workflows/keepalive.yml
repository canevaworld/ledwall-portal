# .github/workflows/keepalive.yml
name: KeepRenderAwake

on:
  schedule:
    # ogni 14 minuti (UTC)
    - cron: '*/14 * * * *'
  # permette l'esecuzione manuale dal tab “Actions”
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Render app (ignora errori)
        run: |
          curl -fsSL https://ledwall-portal.onrender.com/ || true
